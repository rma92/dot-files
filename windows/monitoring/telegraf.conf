[global_tags]
monitor_profile = "default"

[agent]
interval = "15s"
round_interval = true
metric_batch_size = 1000
metric_buffer_limit = 10000
collection_jitter = "0s"
flush_interval = "30s"
flush_jitter = "0s"
precision = ""
debug = true
#debug = false
quiet = true
#logtarget = "eventlog"
logformat = "eventlog"
#logfile = ""
hostname = ""
omit_hostname = false
[[outputs.prometheus_client]]
listen = ":9102"
[[inputs.win_services]]
service_names = [
"EventLog",
"gpsvc",
"LanmanServer",
"LanmanWorkstation",
"Netlogon",
"Schedule",
"SNMP",
"telegraf",
"TermService",
"w32time",
"Winmgmt",
]

[[inputs.win_perf_counters]]
UseWildcardsExpansion = true

[[inputs.win_perf_counters.object]]
ObjectName = "Processor Information"
Instances = ["*"]
Counters = [
"% DPC Time",
"% Interrupt Time",
"% of Maximum Frequency",
"% Privileged Time",
"% Processor Time",
"% User Time",
"DPC Rate",
"Parking Status",
]
Measurement = "win_procinf"
IncludeTotal = true

[[inputs.win_perf_counters.object]]
ObjectName = "Processor"
Counters = [
"% DPC Time",
"% Interrupt Time",
"% of Maximum Frequency",
"% Privileged Time",
"% Processor Time",
"% User Time",
"DPC Rate"
]

[[inputs.win_perf_counters.object]]
ObjectName = "LogicalDisk"
Instances = ["*"]
Counters = [
"% Free Space",
"% Idle Time",
"Avg. Disk sec/Read",
"Avg. Disk sec/Transfer",
"Avg. Disk sec/Write",
"Current Disk Queue Length",
"Disk Bytes/sec",
"Disk Reads/sec",
"Disk Transfers/sec",
"Disk Writes/sec",
"Free Megabytes",
]
Measurement = "win_disk"

[[inputs.win_perf_counters.object]]
ObjectName = "PhysicalDisk"
Instances = ["*"]
Counters = [
  "Avg. Disk Queue Length",
  "Avg. Disk sec/Read",
  "Avg. Disk sec/Write",
  "Current Disk Queue Length",
  "Disk Bytes/sec",
]
Measurement = "win_diskio"

[[inputs.win_perf_counters.object]]
ObjectName = "Network Interface"
Instances = ["*"]
Counters = [
  "Bytes Received/sec",
  "Bytes Sent/sec",
  "Bytes Total/sec",
  "Current Bandwidth",
  "Output Queue Length",
  "Packets Outbound Errors",
  "Packets Received Discarded",
  "Packets Outbound Discarded",
  "Packets Received/sec",
  "Packets Sent/sec",
  "Packets/sec"
]
Measurement = "win_net"

[[inputs.win_perf_counters.object]]
ObjectName = "Memory"
Counters = [
"% Committed Bytes In Use",
"Available MBytes",
"Commit Limit",
"Committed Bytes",
"Free &amp; Zero Page List Bytes",
"Free System Page Table Entries",
"Long-Term average Standby Cache Lifetime (s)",
"Pages Input/sec",
"Pages Output/sec",
"Pages/sec",
"Pool Nonpaged Bytes",
"Pool Paged Bytes",
"Pool Paged Resident Bytes",
"System Cache Resident Bytes",
"Transition Pages RePurposed/sec",
]
Instances = ["------"]
Measurement = "win_mem"

[[inputs.win_perf_counters.object]]
ObjectName = "Paging File"
Counters = [
  "% Usage",
]
Instances = ["_Total"]
Measurement = "win_swap"

[[inputs.win_perf_counters.object]]
ObjectName = "Process"
Counters = [
"% Processor Time",
"IO Data Operations/sec",
"Virtual Bytes",
"Working Set",
"Private Bytes",
"Thread Count",
"Handle Count"
]
Instances = ["*"]
Measurement = "win_proc"
[inputs.win_perf_counters.tagdrop]
instance = ["Idle"]

[[inputs.win_perf_counters.object]]
ObjectName = "System"
Counters = [
  "Context Switches/sec",
  "Processor Queue Length",
  "System Calls/sec",
  "System Up Time",
]
Instances = ["------"]
Measurement = "win_system"

[[inputs.win_perf_counters.object]]
ObjectName = "TCPv4"
Counters = [
  "Connection Failures",
  "Connections Established",
  "Segments Sent/sec",
  "Segments Retransmitted/sec",
]
Instances = ["------"]
Measurement = "win_tcp"

[[inputs.win_perf_counters.object]]
ObjectName = "Cache"
Counters = [
  "Dirty Pages",
  "Lazy Write Flushes/sec",
]
Instances = ["------"]
Measurement = "win_cache"

[[inputs.win_perf_counters.object]]
ObjectName = "Server"
Counters = [
  "Pool Nonpaged Failures",
  "Pool Paged Failures"
]
Instances = ["------"]
Measurement = "win_server"

[[processors.rename]]
  [[processors.rename.replace]]
    tag = "instance"
    dest = "item"

[[processors.strings]]
  [[processors.strings.lowercase]]
    tag = "host"

[[inputs.win_perf_counters.object]]
  ObjectName = "Windows Time Service"
  Counters = [
    "Computed Time Offset",
    "Clock Frequency Adjustment",
  ]
  Instances = ["------"]
  Measurement = "win_time"
